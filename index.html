<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Crystals Collector Game</title>
</head>


<body>
    <h1 class="title">CRYSTALS COLLECTOR <br/> <span>By Liseth Chitica</span></h1>
    <div class="container">
        <h1 class="target">Guess <span id="number-to-guess"></span></h1>
    </div>
    <figure class="col-xl-12">
        <div id="crystals">
        </div>
    </figure>   
    <div class="last">
        <h1>Wins: <span id="wins"></span></h1>
        <h1>Losses: <span id="losses"></span></h1>
        <h1 class="score">Score <br/><span id="total-score"> 0</span></h1>
        <h1 id="message"></h1>
    </div>
    
    
    <script type="text/javascript" src="js/game.js"></script>

</body>
</html>
